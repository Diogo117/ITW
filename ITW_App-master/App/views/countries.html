<div class="page-header">
    <h2>CountriesService - <small data-bind="visible: (countriesCount() > 0)"><i class="fa fa-film"></i> Countries List [<span data-bind="text: countriesCount"></span> ]</small></h2>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-2">
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">Country Name:</span>
                <input type="text" id="countryTitle" class="form-control" data-bind="value:searchText" aria-describedby="basic-addon1" placeholder="Country title" />
            </div>
        </div>
        <div class="col-md-2">
            <button class="btn btn-default" id="searchBtn" data-bind="click: searchCountries, disable : searchTextGood"><i class="fa fa-search"></i></button>
            <button class="btn btn-default" id="clearSearchBtn" data-bind="click : clearCountries"><i class="fa fa-trash-o"></i></button>
        </div>
    </div>
    <hr />
    <div class="row" data-bind="foreach: countries">
        <div class="col-md-4">
            <div><i class="fa fa-film"></i> <a data-bind="attr: { href : './index.html#countryDetails/'+countryID}, text: countryName"></a></div>
        </div>
    </div>
    <span class="alert alert-danger col-md-12" data-bind="visible: error, html: error"></span>
</div>

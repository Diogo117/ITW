<div class="container">
        <div class="row profile" data-bind="foreach: movie">
		  <div class="col-md-3">
			<div class="profile-sidebar">
				<!-- SIDEBAR USERPIC -->
				<div class="profile-userpic">
					 <img width="300px" height="400px" data-bind="attr: { src : poster}"class="col-lg-push-2"></img>
				</div>
				<!-- END SIDEBAR USERPIC -->
				<!-- SIDEBAR USER TITLE -->
				<div class="profile-usertitle">
					<div class="profile-usertitle-name">
						 <h2 data-bind="text: movie_title"> </h2>
					</div>
                    <hr>
					<div class="profile-usertitle-job">
                        <img width="30px" height="30px" src="http://ergonomicsindesign.com/wp-content/uploads/Facebook_like_thumb.png"></img><h4 data-bind="text: movie_facebook_likes"></h4>
                    <h2></h2>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-9">
            <div class="profile-content">
			   <div>
                   <div>
                       <div class="col-lg-12">
                           <div class="col-lg-2"> <h4>Year: </h4> </div>  <div class="col-lg-2"> <h4 data-bind="text: title_year"></h4> </div>
                       </div>
                        <div class="col-lg-12">
                           <div class="col-lg-2"> <h4>link: </h4> </div>  <div class="col-lg-2">  <a data-bind="attr: { href : movie_imdb_link} "> IMDB-Link</a></div>
                       </div>
                        <div class="col-lg-12">
                           <div class="col-lg-2"><h4>color: </h4> </div>  <div class="col-lg-2">  <h4 data-bind="text: color"></h4> </div>
                       </div>
                        <div class="col-lg-12">
                           <div class="col-lg-2"> <h4>aspect ratio: </h4> </div>  <div class="col-lg-2"><h4 data-bind="text: aspect_ratio"></h4> </div>
                       </div>
                        <div class="col-lg-12">
                           <div class="col-lg-2"> <h4>imdb score: </h4> </div>  <div class="col-lg-2">    <h4 data-bind="text: content_rating"></h4></div>
                       </div>
                    <div class="col-lg-12">
                           <div class="col-lg-2">   <h4>duration: </h4>  </div>  <div class="col-lg-2">  <h4 data-bind="text: duration"></h4></div>
                       </div>
                    <div class="col-lg-12">
                           <div class="col-lg-2"> <h4>gross: </h4> </div>  <div class="col-lg-2"> <h4 data-bind="text: gross"></h4> </div>
                       </div>
                    <div class="col-lg-12">
                           <div class="col-lg-2">  <h4>crits: </h4> </div>  <div class="col-lg-2"> <h4 data-bind="text: num_critic_for_reviews"></h4> </div>
                       </div>
                    <div class="col-lg-12">
                           <div class="col-lg-2">  <h4>voted: </h4> </div>  <div class="col-lg-2">   <h4 data-bind="text: num_voted_users"></h4> </div>
                       </div>
                        <div class="col-lg-12">
                           <div class="col-lg-2">   <h4>cast face: </h4> </div>  <div class="col-lg-2"> <h4 data-bind="text: cast_total_facebook_likes"></h4> </div>
                       </div>
                        <div class="col-lg-12">
                           <div class="col-lg-2">     <h4>keywords: </h4> </div>  <div class="col-lg-2">   <h4 data-bind="text: plot_keywords"></h4> </div>
                       </div>
                        <div class="col-lg-12">
                           <div class="col-lg-2">   <h4>user reviews: </h4>  </div>  <div class="col-lg-2">  <h4 data-bind="text: num_user_for_reviews"></h4> </div>
                       </div>
                        <div class="col-lg-12">
                           <div class="col-lg-2">  <h4>budget: </h4> </div>  <div class="col-lg-2">   <h4 data-bind="text: budget"></h4> </div>
                       </div>












                        <a data-bind="attr: { href : './index.html#directorDetails/'+directorID}, text: directorName"></a>
                        <a data-bind="attr: { href : './index.html#countryDetails/'+countryID}, text: countryName"></a>
                        <a data-bind="attr: { href : './index.html#languageDetails/'+languageID}, text: languageName"></a>
					</div>
                    <h2 class="profile-title">Actors</h2>

                   <table class="table table-hover">
                      <tbody data-bind="foreach: movie_actors">
                          <tr>
                               <td><i class="fa fa-film"></i></td>
                               <td><a data-bind="attr: { href : './index.html#actorDetails/'+actorID}, text: actorName"></a></td>
                          </tr>
                      </tbody>
                  </table>
              </div>
            </div>
		</div>
	</div>
</div>

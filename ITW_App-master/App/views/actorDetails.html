<div class="page-header">
    <h2>ActorDetail</h2>
</div>
<div class="container">
      <div class="row" data-bind="foreach: actor">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-md-offset-2">
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">actor Name:</span>
                     <h2 data-bind="text: actorName"> </h2>
                </div>
            </div>

             <div class=" col-lg-6col-md-6 col-md-offset-2">
                <img width="300px" height="400px" data-bind="attr: { src : photo}"></img>
            </div>

            <div class=" col-lg-12 col-md-12 col-md-offset-2">
                <div class="col-lg-1 col-md-1">
                  <img width="30px" height="30px" src="http://ergonomicsindesign.com/wp-content/uploads/Facebook_like_thumb.png"></img>
                </div>
                <div class=" col-lg-1 col-md-1"><h4 data-bind="text: actorFacebookLikes"></h4></div>
            </div>

        </div>
        <hr />

          <div>
              <table class="table table-hover">
                  <thead>
                      <tr> <th></th><th>Movie Title</th><th>Year</th><th>IMDB Score</th><th>Link</th></tr>
                  </thead>
                  <tbody data-bind="foreach: actor_movies">
                      <tr>
                           <td><i class="fa fa-film"></i></td>
                           <td><a data-bind="attr: { href : './index.html#MovieDetails/'+movieID}, text: movie_title"></a></td>
                           <td data-bind="text: title_year"></td>
                          <td data-bind="text: imdb_score"></td>
                          <td><a data-bind=" attr: { href : movie_imdb_link},text: movie_imdb_link"></a></td>
                      </tr>
                  </tbody>
              </table>
          </div>
    </div>
</div>

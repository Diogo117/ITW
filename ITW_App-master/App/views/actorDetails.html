<div class="page-header">
    <h2>ActorDetail</h2>
</div>
<div class="container">
      <div class="row" data-bind="foreach: actor">
        <div class="row">
            <div class="col-md-6 col-md-offset-2">
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">actor Name:</span>
                     <h2> <a data-bind="text: actorName"></a></h2>
                </div>
            </div>
        </div>
        <hr />
        <div class="row" data-bind="foreach: actor_movies">
            <div class="col-md-4">
                <div><i class="fa fa-film"></i> <a data-bind="attr: { href : '/MovieDetails/'+movieID}, text: movie_title, text: title_year, text: imdb_score, text: movie_imdb_link"></a></div>
            </div>
        </div>
        <span class="alert alert-danger col-md-12" data-bind="visible: error, html: error"></span>
    </div>
</div>
